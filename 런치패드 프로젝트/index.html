<!DOCTYPE html>
<html>
  <head>
    <title>Launchpad</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="pad">
      <img src="images/pad.png" width="700" height="570">
      <button id="play-btn">
        <img src="images/play.png" width="50" height="50">
      </button>
      <button id="stop-btn">
        <img src="images/stop.png" width="50" height="50">
      </button>

      <div class="cell-container">
        <div class="cell green" id="cell1">
          <div class="key">1</div>
          <div class="instrument">Kick</div>
        </div>

        <div class="cell blue" id="cell2">
          <div class="key">2</div>
          <div class="instrument">Closed<br>Hi-hat</div>
        </div>

        <div class="cell blue" id="cell3">
          <div class="key">3</div>
          <div class="instrument">Open<br>Hi-hat</div>
        </div>

        <div class="cell red" id="cell4">
          <div class="key">4</div>
          <div class="instrument">Clap</div>
        </div>

        <div class="cell red" id="cell5">
          <div class="key">5</div>
          <div class="instrument">Snap</div>
        </div>

        <div class="cell blue" id="cell6">
          <div class="key">6</div>
          <div class="instrument">Crash</div>
        </div>

        <div class="cell green" id="cell7">
          <div class="key">7</div>
          <div class="instrument">Tom 1</div>
        </div>

        <div class="cell green" id="cell8">
          <div class="key">8</div>
          <div class="instrument">Tom 2</div>
        </div>

        <div class="cell blue" id="cell9">
          <div class="key">9</div>
          <div class="instrument">Tambourine</div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>
      // 여기에 코드를 입력하세요.
        $('#play-btn').on('click',start);
        $('#stop-btn').on('click',stop);
        $(document).on('keydown',addPlaying);
        $(document).on('keyup',delPlaying);
        
        var audioLoop = new Audio("audio/loop.mp3");
        var aud = [];
        
        aud.push(new Audio("audio/01_kick_drum.wav"));
        aud.push(new Audio("audio/02_closed_hihat.wav"));
        aud.push(new Audio("audio/03_open_hihat.wav"));
        aud.push(new Audio("audio/04_clap.wav"));
        aud.push(new Audio("audio/05_snap.wav"));
        aud.push(new Audio("audio/06_crash.wav"));
        aud.push(new Audio("audio/07_tom1.wav"));
        aud.push(new Audio("audio/08_tom2.wav"));
        aud.push(new Audio("audio/09_tambourine.wav"));
        
        function start(){
            audioLoop.play();
        }
        function stop(){
            audioLoop.pause();
            audioLoop.currentTime = 0;
        }
        function addPlaying(event){
            var str = '#cell';
            if(Number(event.key) >= 1 && Number(event.key) <= 9){
                str = str + event.key;
                $(str).addClass('playing');
            
                aud[Number(event.key) - 1].play();
            }
            
        }
        function delPlaying(event){
             var str2 = '#cell';
            
             str2 = str2 + event.key;
             $(str2).removeClass('playing');
            
        }
    </script>
  </body>
</html>
